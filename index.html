<!DOCTYPE html>
<html>
<head>
    <title>Sugar Soul</title>
    <style>
        body     {
    background-color: #7d4527;
    text-align: center;
        }

        {
            font-family: Quicksand;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h2 {
            margin: 0;
        }

        .product-card p {
            margin: 0;
        }

        .product-card button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>SUGAR SOUL, lugar onde o sabor se entrela√ßa com a alma</h1>
    <div class="product-list">
        <!-- Repeat the following code block for each candy -->
        <div class="product-card">
            <img src="Brownie.jpg" alt="Brownie">
            <h2> Brownie </h2>
            <p>Valor: R$4.00</p>
            <button>Comprar</button>
        </div>
        <!-- End of the code block for each candy -->
    </div>
</body>
</html>
